<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .top-songs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .song {
            background-color: #222;
            color: white;
            width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song img {
            height: 50px;
            width: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song-info {
            flex: 1;
        }
        .song-info h4 {
            margin: 0;
        }
        .song-info p {
            margin: 0;
            font-size: 12px;
        }
        .song-number {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="top-songs">
        <h2>今週の人気曲トップ10</h2>
        <!-- ランキングの曲をここに表示 -->
        <div id="songList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
